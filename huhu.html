<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background: dimgray;
				height: 1000vw;
			}

			#box {
				width: 10vw;
				height: 15vw;
				background-color: aquamarine;
				padding-top: 1vw;
				text-align: center;
				position: fixed;
				bottom: 0;
				right: 0;
				cursor: pointer;
			}

			span {
				font-size: 4vw;
				padding-top: 1vw;
			}

			b {
				font-size: 10vw;
				color: bisque;
			}
		</style>
	</head>
	<body>
		<b>没有意义终究是没有意义</b>
		<div id="box"><span>返回顶部</span></div>

		<script type="text/javascript">
			let oDiv = document.getElementById("box")
			let btNews

			oDiv.onclick = function() {
				clearInterval(btNews)
				
				btNews = setInterval(function() {
					if (document.documentElement.scrollTop == 0) {
						clearInterval(btNews)
					} else {
						let speed = document.documentElement.scrollTop / 8
						document.documentElement.scrollTop = document.documentElement.scrollTop - speed
					}
				}, 30)	
			}
		</script>
	</body>
</html>
